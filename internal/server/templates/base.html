<!DOCTYPE html>
<html>
    <head>
        <title>{{template "title" .}}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-red: #D32F2F;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                height: 100vh;
                /* Full viewport height */
                display: flex;
                flex-direction: column;
            }

            body {
                font-family: 'Noto Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 16px;
            }

            #email-content-frame {
                width: 100%;
                flex-grow: 1;
                border: none;
            }

            .email-header {
                flex-shrink: 0;
            }

            hr {
                margin-top: 1rem;
                margin-bottom: 1rem;
                border-width: 0;
                border-top: 1px solid #E1E1E1; 
            }

            td {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            input.delete {
                cursor: pointer;
                outline: 0;
                display: inline-block;
                font-weight: 400;
                line-height: 1.5;
                text-align: center;
                background-color: transparent;
                border: 1px solid transparent;
                padding: 6px 12px;
                font-size: 1rem;
                border-radius: .25rem;
                transition: color .15s ease-in-out,background-color .10s ease-in-out,border-color .10s ease-in-out,box-shadow .10s ease-in-out;
                color: var(--primary-red);
                border-color: var(--primary-red);
            }

            input.delete:hover {
                color: #fff;
                background-color: var(--primary-red);
                border-color: var(--primary-red);
            }
        </style>
    </head>
    <body>
        {{template "content" .}}
    </body>
</html>
