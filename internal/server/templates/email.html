<!DOCTYPE html>
<html>
<head>
    <title>{{.Subject}} - MailMinnow</title>
</head>
<body>
    <p><strong>Subject:</strong> {{.Subject}}</h1>
    <p><strong>From:</strong> {{.From}}</p>
    <p><strong>Date:</strong> {{.Date.Format "2006-01-02 15:04:05"}}</p>
    <hr>
    {{if .IsHTML}}
        {{.Body | safeHTML}}
    {{else}}
        <pre>{{.Body}}</pre>
    {{end}}
    <a href="/">‚Üê Back to Inbox</a>
</body>
</html>
