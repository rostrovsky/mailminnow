<!DOCTYPE html>
<html>
<head>
    <title>Inbox - MailMinnow</title>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/skeleton.css">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <h1>Inbox</h1>
    <table class="u-full-width">
    <thead>
        <tr>
            <th>Subject</th>
            <th>From</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><a href="/email/{{.ID}}">{{.Subject}}</a></td>
                <td>{{.From}}</td>
                <td>({{.Date.Format "2006-01-02 15:04:05"}})</td>
                <td>
                    <form action="/delete/{{.ID}}" method="post" style="display: inline;">
                        <input type="submit" value="âœ• Delete">
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
